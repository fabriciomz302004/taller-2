<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Carreta - Inicio</title>
    <link rel="stylesheet" href="CSS/formulario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <a class="navbar-brand text-primary" href="#">La Carreta</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-primary" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="productos.html">Productos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1 class="text-center text-danger">Bienvenido a La Carreta</h1>
        <p class="text-center text-dark">Disfruta de nuestros deliciosos productos.</p>

        <!-- Set de Imágenes con Íconos de Comida -->
        <div class="text-center mt-5">
            <a href="productos.html">
                <img src="Imagenes/comida h.avif" alt="Hamburguesa" class="img-thumbnail mx-2" style="width: 150px;">
            </a>
            <a href="productos.html">
                <img src="Imagenes/comida p.jpg" alt="Papas Fritas" class="img-thumbnail mx-2" style="width: 150px;">
            </a>
            <a href="productos.html">
                <img src="Imagenes/comida pll.jpeg" alt="Alitas de Pollo" class="img-thumbnail mx-2" style="width: 150px;">
            </a>
        </div>

        <!-- Formulario de Registro -->
        <div class="mt-5">
            <h2 class="text-center text-warning">Regístrate</h2>
            <form>
                <div class="form-group">
                    <label for="nombre" class="text-light">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="email" class="text-light">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn btn-warning btn-block">Registrar</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
